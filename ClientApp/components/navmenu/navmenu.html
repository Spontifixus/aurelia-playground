<template bindable="router">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#/home">aurelia-playground</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li repeat.for = "row of router.navigation" class="nav-item ${ row.isActive ? 'active' : '' }" >
                    <a class="nav-link" href.bind = "row.href">
                        ${ row.title } <span show.bind="row.isActive" class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
</template>
